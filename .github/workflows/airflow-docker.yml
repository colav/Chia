name: Build and Push Airflow Docker Image

# This workflow is designed for an open-source collaborative environment:
# 1. It validates builds on Pull Requests (without pushing to Docker Hub).
# 2. It only pushes to Docker Hub when changes are merged into 'main'.
# 3. Secrets are protected and only used in the main repository context.

on:
  push:
    branches:
      - main
    paths:
      - 'airflow/**'
      - '.github/workflows/airflow-docker.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'airflow/**'
  repository_dispatch:
    types: [impactu_airflow_release]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Airflow version
        id: get_version
        run: |
          # Default Airflow version from .env.prod
          AIRFLOW_TAG=$(grep AIRFLOW_IMAGE_TAG airflow/.env.prod | cut -d'=' -f2)
          AIRFLOW_TAG=${AIRFLOW_TAG:-3.1.0}
          echo "airflow_tag=$AIRFLOW_TAG" >> $GITHUB_OUTPUT
          
          # Package version from repository_dispatch or default to latest
          PACKAGE_VERSION="latest"
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            PACKAGE_VERSION="${{ github.event.client_payload.version }}"
          fi
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: colav/impactu_airflow
          tags: |
            type=raw,value=base-${{ steps.get_version.outputs.airflow_tag }}
            type=raw,value=base-latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=base-${{ steps.get_version.outputs.airflow_tag }}-${{ steps.get_version.outputs.package_version }},enable=${{ steps.get_version.outputs.package_version != 'latest' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./airflow
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AIRFLOW_VERSION=${{ steps.get_version.outputs.airflow_tag }}
            PACKAGE_VERSION=${{ steps.get_version.outputs.package_version }}
